<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ece5dd; /* Set background color for the entire page */
        }

        .container {
            max-width: 100%;
            margin: 100px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f6eaea; /* Set background color for the chat container */
        }

        #chatContainer {
            border-radius: 8px;
            overflow-y: auto; /* Make the chat container scrollable */
            max-height: 400px; /* Set the maximum height for scrolling */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url("C:\Users\NLG2KOR\Desktop\kalyanReddy.jpeg"); /* Set background color for the chat container */
            margin: 20px 0; /* Add some margin for spacing */
        }

        .message {
            padding: 10px;
            margin: 5px 0;
        }

        .message.ai-message {
            background-color: #ddddf1;
            border-radius: 15px 15px 0 15px;
            text-align: left;
            float: right;
            clear: both;
            font-weight: bold; /* Clear the float to ensure proper layout */
        }

        #inputText {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            bottom: 0;
            background-color: #ffffff; /* Set background color for the input box */
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #128C7E;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message:last-child {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Welcome to the Home Page</h2>
                <p>Choose an option:</p>
                <button onclick="showUnderDevelopmentMessage()" class="btn btn-primary">Create Resume</button>
                <button onclick="location.href='home.html'" class="btn btn-primary mt-3">Chat with AI</button>
            </div>
        </div>
    </div>

    <script>
        function showUnderDevelopmentMessage() {
            alert("This page is currently under development. We will let you know once it is completed.");
        }
    </script>
</body>

</html>
